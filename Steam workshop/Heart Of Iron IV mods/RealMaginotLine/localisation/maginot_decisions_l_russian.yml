l_russian:
 FRA_maginotline:0 "Линия Мажино"
 FRA_maginotline_desc:0 "Великая война была разрушительной для страны, и мы потеряли там целое поколение людей. Если случится вторая война, Франция будет готова защищаться благодаря этой грозной линии укреплений. Однако, ввиду недавних волнений в Европе, инспекция наших укреплений могла бы предотвратить возможную катастрофу."
 FRA_earlymaginot:0 "Линия Мажино в 1936 году"
 FRA_earlymaginot_desc:0 "Что я вижу?! Линия Мажино без укреплений в Италии и Бельгии?! Так увольте немедленно того человека, кто допустил столь ужасные ошибки!"
 FRA_latemaginot:0 "Линия Мажино в 1939 году"
 FRA_latemaginot_desc:0 "Что я вижу?! Линия Мажино без укреплений в Италии и Бельгии?! Так увольте немедленно того человека, кто допустил столь ужасные ошибки!"
 FRA_magsarre:0 "Укрепить Саарский регион"
 FRA_magsarre_desc:0 "Германия провела ремилитаризацию Рейнской области. До сих пор территория Саарского бассейна оставалась слабо укреплённой, но теперь, когда Германия подтвердила свои агрессивные намерения в регионе, мы должны защитить его!"
 FRA_magbelg:0 "Укрепить франко-бельгийскую границу"
 FRA_magbelg_desc:0 "Бельгийцы недавно подтвердили своё стремление к нейтралитету, а значит теперь мы не можем в полной мере рассчитывать на их форты и доты. Мы должны немедленно укрепить нашу границу, даже если бельгийцы выразят протест нашим действиям, преследующим исключительно оборонительный характер. Будем надеяться что они всё же поддержат нас."
 FRA_magbelgnew:0 "Укрепить франко-бельгийскую границу"
 FRA_magbelgnew_desc:0 "После обучения и моделирования военных операций несколько генералов сообщили нам, что наших укреплений на севере Франции недостаточно. Возможно, они правы."
 FRA_magbelghelp:0 "Усилить бельгийские форты"
 FRA_magbelghelp_desc:0 "Кажется, бельгийцы снова склоняются к подписанию нового оборонительного договора. Давайте поможем им построить новые форты!"
 FRA_magswiss:0 "Укрепить франко-швейцарскую границу"
 FRA_magswiss_desc:0 "Даже если атака через Швейцарию кажется сложной, Германия и Италия могут атаковать здесь из-за отсутствия не укрепленного фронта. Мы не должны так рисковать."
 FRA_magswissnew:0 "Укрепить франко-швейцарскую границу"
 FRA_magswissnew_desc:0 "Наши теоретики утверждают, aтака через Швейцарию вероятна, а наша нынешняя оборона недостаточна. Если они говорят правду, у нас нет ни минуты, чтобы медлить!"
 FRA_magtun:0 "Построить линию Марет"
 FRA_magtun_desc:0 "С колониальными намерениями Италии – Тунис может стать главной их целью. Форты в этом регионе заставят их дважды подумать, прежде чем атаковать."
 FRA_chauvineau:0 "Организовать линию Шовино"
 FRA_chauvineau_desc:0 "Легкая линия обороны перед Парижем может иметь решающее значение между поражением и победой."
 FRA_magspain:0 "Линия обороны в Пиренеях"
 FRA_magspain_desc:0 "Испания представляет ужасную угрозу и может атаковать нас в любое время. Форты в регионе должны удерживать их от нападения на нас."
 FRA_bridgeboom:0 "Разрушить мосты"
 FRA_bridgeboom_desc:0 "Если нас атакуют, отсутствие пригодной инфраструктуры должно серьезно замедлить продвижение врага."
 FRA_magdji:0 "Форты в Джибути"
 FRA_magdji_desc:0 "Италия аннексировала Эфиопию, и Джибути - следующая их цель. Мы не должны допустить этого!"
 FRAczemaginot:0 "Помочь чехословакам"
 FRAczemaginot_desc:0 "Наши чехословацкие союзники хотят построить свои укрепления на основе нашей линии Мажино. Они наши союзники, и мы должны делать всё, чтобы защитить их."
 FRAczemaginotno:0 "Не помогать чехословакам"
 FRAczemaginotno_desc:0 "Наши чехословацкие союзники хотят построить свои укрепления на основе нашей линии Мажино. Мы не можем согласиться с тем, что если враг захватит их форты, они смогут тренироваться и успешно уничтожить наши!"
 GERczemaginot:0 "Практика на чешских фортах"
 GERczemaginot_desc:0 "Французы совершили ошибку, построив форты, похожие на линию Мажино, в Судетах. Теперь мы можем тренироваться, чтобы уничтожить их и подготовиться к штурму во Франции."