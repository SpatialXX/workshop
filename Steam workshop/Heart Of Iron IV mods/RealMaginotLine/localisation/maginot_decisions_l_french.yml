l_french:
 FRA_maginotline:0 "La Ligne Maginot"
 FRA_maginotline_desc:0 "La Grande guerre a étais dévastatrice pour le pays, et nous y avons perdu une génération entière d'homme. Si une seconde guerre venait a se produire, la France sera prête a se défendre, grâce à ça formidable ligne de fortification, la ligne Maginot. Cependant, en vue des récents trouble en Europe, une revue de nos fortifications pourrait nous éviter une situation désastreuse. "
 FRA_earlymaginot:0 "La Ligne Maginot de 1936"
 FRA_earlymaginot_desc:0 "Qu'est ce que je voit ?! Une ligne maginot sans fortifications en italie et en belgique ?! Virés moi donc la personne qui m'apporte ses faux plans!"
 FRA_latemaginot:0 "La ligne Maginot de 1939"
 FRA_latemaginot_desc:0 "Qu'est ce que je voit ?! Une ligne maginot sans fortifications en italie et en belgique ?! Virés moi donc la personne qui m'apporte ses faux plans!"
 FRA_magsarre:0 "Fortifiée la trouée de la Sarre"
 FRA_magsarre_desc:0 "L'allemagne a remilitarisée la Rhénanine. La trouée de la Sarre n'étais jusqu'à présent que peux fortifiée, mais maintenant que l'allemagne à réaffirmé ses intentions dans la région, nous devons la sécurisé."
 FRA_magbelg:0 "Fortifiée la frontière Franco-Belge"
 FRA_magbelg_desc:0 "Les belges ont réçamment affirmés leurs volontés de neutralité, les forts belges ne sont donc plus garantis être de notre côté. Même si cela ne leurs plaîts pas, nous devons renforcers la frontière. Mais peut-être qu'en renforçant nos relations avec les belges, nous pourrions trouver une autre solution."
 FRA_magbelgnew:0 "Renforcé la frontière Franco-Belge"
 FRA_magbelgnew_desc:0 "Après des entrainements et des simulations, plusieurs Généraux nous informe que nos fortifications dans le nord de la France sont insuffisantes. Peut-être bien qu'ils ont raisons."
 FRA_magbelghelp:0 "Renforcé les fortifications Belges"
 FRA_magbelghelp_desc:0 "Les Belges semblent être de nouveaux enclin à signer un nouveaux traité de défense. Aidons les a construires de nouveaux forts."
 FRA_magswiss:0 "Fortifiée la frontière Franco-Suisse"
 FRA_magswiss_desc:0 "Même si un assault par la suisse semble complexe, l'Allemagne et l'Italie pourrait attaquer ici par le manque de front non fortifiée. Nous ne devons prendre aucun risque."
 FRA_magswissnew:0 "Renforcé la frontière Franco-Suisse"
 FRA_magswissnew_desc:0 "Nos théoriciens affirment qu'une attaque ennemie par la suisse est fort propable et nos défenses actuelles sont insuffisantes. Si ils disent vrais, nous n'avons pas une minute à perdre!"
 FRA_magtun:0 "Créer la ligne Mareth"
 FRA_magtun_desc:0 "Avec les intentions coloniales de l'Italie, la Tunisie pourrait devenir une cible de choix. Des forts dans cette région les ferons réfléchir a deux fois avant d'attaquer."
 FRA_chauvineau:0 "Créer la ligne Chauvineau"
 FRA_chauvineau_desc:0 "Une ligne de défense légère devant Paris pourrait faire toute la différence entre défaite et victoire."
 FRA_magspain:0 "Ligne de défense dans les Pyrénées"
 FRA_magspain_desc:0 "L'Espagne se fait terriblement menaçante, et pourrait nous attaquer a tout moment. Des forts dans la région devrait les retenirs a nous attaquer."
 FRA_bridgeboom:0 "Détruire les ponts"
 FRA_bridgeboom_desc:0 "Si ont nous attaque, le manque d'infrastructure utilisable devrait fortement ralentir toute progression ennemie."
 FRA_magdji:0 "Des Forts à Djibouti"
 FRA_magdji_desc:0 "L'italie a annexer l'Ethiopie, et Djibouti est la prochaine cible logique. Nous ne devons pas laisser cela arriver!"
 FRAczemaginot:0 "Aider les Tchécoslovaques"
 FRAczemaginot_desc:0 "Nos alliés Tchécoslovaques souhaitent construires leurs fortifications en se basant de notre ligne maginot. Ce sont nos alliés et nous devons tous faire pour les protégers"
 FRAczemaginotno:0 "Ne pas aider les Tchécoslovaques"
 FRAczemaginotno_desc:0 "Nos alliés Tchécoslovaques souhaitent construires leurs fortifications en se basant de notre ligne maginot. Nous ne pouvons pas accepter, si l'ennemie capture leurs forts, ils pourront s'entrainer et réussir a détruire les notres!"
 GERczemaginot:0 "S'entrainer sur les forts Tchéques"
 GERczemaginot_desc:0 "Les Français ont faits l'erreurs de construire des forts similaire a ceux de la ligne maginot dans les sudétes. Nous pouvons maintenant nous entrainner a les détruires et nous préparer a l'assault en France"
 cze_maginot_no:0 "Refus des Français"
 cze_maginot_no_desc:0 "Les Français ont refusé de nous laisser étudier leurs défenses. Nous allons devoir développer nos défenses par nous même"
 cze_maginot_yes:0 "Accords des Français"
 cze_maginot_yes_desc:0 "Les Français ont bien volus nous aider a conffectionner nos lignes. Cela va grandement réduire les délais de constructions."
 ger_maginot_cap:0 "Entrainement sur les lignes Tchécoslovaques"
 ger_maginot_cap_desc:0 "En nous entrainants sur les défenses Tchécoslovaques, notre armée est prête a affronter la ligne Maginot!"
 FRA_magair:0 "Installations Anti-Aériennes"
 FRA_magair_desc:0 "Avec les récents progrés dans l'aviation, nos forts sont devenus vunérables aux attaques aériennes. Si nous ne voulons pas perdre nos forts, nos devons les équipés d'installation Anti-Aériennes."